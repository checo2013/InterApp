<ion-view view-title="InterApp">

    <ion-content>
        <div class="hero" style="background-image: url('img/secciones/DirectorioDeMedicos.jpg');">
            <div class="content">
                <h3><a class="light">Directorio de Médicos</a></h3>
            </div>
        </div>
        <div class="text-center">
          Médicos en convenio.
          <br>
          Consulta el listado de nuestros Médicos
        </div>
        <div class="card">
          <div class="item item-text-wrap text-center"> 
            <strong>
              La información se indica con fines informativos, Interprotección no se hace responsable de la información aquí establecida, en el entendido que la misma podrá variar sin previo aviso.
            </strong>
          </div>
          <div class="item item-text-wrap text-center busqueda"> 
            <form ng-submit="buscar()">
              <fieldset>
                <legend>Directorio de Médicos</legend>
                <br>
                <label class="item item-input item-select">
                    <div class="input-label">
                          Estado
                    </div>
                    <select ng-options="estado.id as estado.name for estado in estados" ng-model="datos.estado" ng-change="CiudadEstado(datos.estado)">
                        <option value="">Selecciona</option>
                    </select>
                </label>
                <br>
                <label class="item item-input item-select">
                    <div class="input-label">
                          Ciudad o Delegación
                    </div>
                    <select ng-options="ciudad.id as ciudad.name for ciudad in ciudades | filter:{estado_id:datos.estado}" ng-change="EspecialidadesCiudadEstado(datos.estado,datos.ciudad)" ng-model="datos.ciudad">
                        <option value="">Selecciona</option>
                    </select>
                </label>
                <br>
                <label class="item item-input item-select">
                    <div class="input-label">
                          Especialidad
                    </div>
                    <select ng-options="especialidad.id as especialidad.name for especialidad in especialidades" ng-model="datos.especialidad">
                        <option value="">Selecciona</option>
                    </select>
                </label>
                <br>
                <div class="padding-leftright">
                    <button type="submit" class="button button-raised button-full button-positive ink">Buscar</button>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
        <!-- <div class="text-center">
           El contenido de este directorio puede variar acorde a los convenios de tu aseguradora. Si los datos no coinciden favor de comunicarte al 01800 5467 AXA
        </div> -->
    </ion-content>
    
</ion-view>

<script>
    Waves.attach('.button');
</script>
