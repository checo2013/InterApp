<ion-view view-title="Interapp">

    <ion-content>
        <div class="hero" style="background-image: url('img/secciones/laboratorios.jpg');">
            <div class="content">
                <h3><a class="light">Laboratorios</a></h3>
            </div>
        </div>
        <br>
        <div class="text-left margin-left">
          
          Interprotección preocupado por brindarte un mejor servicio en estudios de laboratorio y gabinete, pone a tus disposición los descuentos preferenciales que llegan hasta un 50%.
        
        </div>
        <br>
        <div class="list resultados">

          <div ng-if="laboratorios.length == 0" class="card padding">
            No se encontraron resultados
          </div>
          
          <div class="card padding" ng-repeat="laboratorio in laboratorios">
            <a class="item item-icon-left" href="#">
              <i class="icon ion-person"></i>
              {{laboratorio.proveedor}}
            </a>
            <a class="item item-icon-left" href="#">
              <i class="icon ion-ios-home-outline"></i>
              {{laboratorio.direccion}}
            </a>
            <a class="item item-icon-left" href="#">
              <i class="icon ion-ios-telephone-outline"></i>
              
              <a href="" ng-click="llamar(laboratorio.telefono)">{{ laboratorio.telefono }}</a>
            </a>
          </div>

        </div>
    </ion-content>
    
</ion-view>

<script>
    Waves.attach('.button');
</script>
