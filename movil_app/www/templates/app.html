<ion-view view-title="app">

    <ion-side-menus enable-menu-with-back-views="true">
        <ion-side-menu-content>
            <ion-nav-bar class="azul text-white">
                <ion-nav-back-button class="no-text">
                </ion-nav-back-button>
                <ion-nav-buttons side="right">
                    <button class="button button-icon button-clear ion-navicon" menu-toggle="right">
                    </button>
                </ion-nav-buttons>
            </ion-nav-bar>

            <ion-nav-view></ion-nav-view>
            
            <ion-footer-bar align-title="left" class="azul">
              <h1 class="title white">{{ nombre }}</h1>
            </ion-footer-bar>
        </ion-side-menu-content>

        <ion-side-menu side="right">
            <ion-header-bar class="azul expanded">
                <span class="avatar" style="background-image: url('img/user.png'); background-size: cover;    background-color: white !important;"></span>
                <h2>Usuario</h2>
            </ion-header-bar>
            
            <ion-content class="light-bg has-expanded-header">
                <ion-list>
                    <ion-item nav-clear menu-close ui-sref="app.menu({id:1})">
                        Inicio
                    </ion-item>
                    <ion-item nav-clear menu-close ng-click="logout()">
                        Cerrar Sesion
                    </ion-item>
                </ion-list>
            </ion-content>
        </ion-side-menu>
        
    </ion-side-menus>

</ion-view>
