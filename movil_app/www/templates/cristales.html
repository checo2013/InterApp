<ion-view view-title="Interapp">

    <ion-content>
        <div class="hero" style="background-image: url('img/secciones/Cristales.jpg');">
            <div class="content">
                <h3><a class="light">Cristales</a></h3>
            </div>
        </div>
        
        <div class="list resultados">

          <div ng-if="convenios.length == 0" class="card padding">
            No se encontraron resultados
          </div>
          
          <div class="card padding" ng-repeat="convenio in convenios">
            <a class="item item-icon-left" href="#">
              <i class="icon ion-person"></i>
              {{convenio.proveedor}}
            </a>
            <a class="item item-icon-left" href="#">
              <i class="icon ion-ios-home-outline"></i>
              {{convenio.direccion}}
            </a>
            <a class="item item-icon-left" href="#">
              <i class="icon ion-ios-telephone-outline"></i>
              <p ng-click="llamar(convenio.telefono)">{{ convenio.telefono }}</p>
            </a>
          </div>

        </div>
    </ion-content>
    
</ion-view>

<script>
    Waves.attach('.button');
</script>
