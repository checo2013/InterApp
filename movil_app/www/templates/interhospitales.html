<ion-view view-title="Interapp">

    <ion-content>
        <div class="hero" style="background-image: url('img/secciones/ModulosINTER.png');">
            <div class="content">
                <h3><a class="light">Resultado</a></h3>
            </div>
        </div>
        <div class="text-left margin-left">
          <h2>Hospitales</h2>
        </div>
        <div class="list resultados">

          <div ng-if="hospitales.length == 0" class="card padding">
            No se encontraron resultados
          </div>
          
          <div class="card padding" ng-repeat="hospital in hospitales">
            <a class="item item-icon-left" href="#">
              <i class="icon ion-person"></i>
              {{hospital.name}}
            </a>
            <a class="item item-icon-left" href="#">
              <i class="icon ion-ios-home-outline"></i>
              {{hospital.direccion}}
            </a>
            <a class="item item-icon-left" href="#">
              <i class="icon ion-ios-telephone-outline"></i>
              <p ng-click="llamar(hospital.telefono)">{{ hospital.telefono }}</p>
            </a>
          </div>

        </div>
    </ion-content>
    
</ion-view>

<script>
    Waves.attach('.button');
</script>
